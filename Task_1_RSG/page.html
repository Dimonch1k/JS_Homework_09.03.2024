<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS_Homework_6__09.03.2024</title>

	<link href="styles/index.css" rel="stylesheet">
</head>
<body>
<header>
	<p>
		Random String Generator
	</p>
</header>

<main>
	<div class="get_str_length">
		<p>String should be </p>
		<input id="result_length" type="text">
		<p>characters long.</p>
	</div>

	<div class="choose_characters">
		<p>Which characters are allowed to occur in the strings?</p>
		<ul>
			<li>
				<input checked id="allow_numeric" type="checkbox">
				<p>Numeric digits (0-9)</p>
			</li>
			<li>
				<input id="allow_uppercase" type="checkbox">
				<p>Uppercase letters (A-Z)</p>
			</li>
			<li>
				<input id="allow_lowercase" type="checkbox">
				<p>Lowercase letters (a-z)</p>
			</li>
		</ul>
		<button class="generate_RS" id="generate">
			Generate
		</button>
		<hr>

		<div class="result">
			<p>Result:</p>
			<div class="result_box">
				<p id="result_text">

				</p>
			</div>
		</div>
	</div>
</main>

  crossorigin="anonymous">
</script>
  
<script src="scripts/index.js"></script>
</body>
</html>
